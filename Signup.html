<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
</head>
<body>
	<div>
	  <form>
	    <div>
	      <h1>Sign Up</h1>
	      <hr>
	      <label for="Staff"><b>Staff Name</b></label>
	      <input type="text" placeholder="Enter Staff Name" name="STFN" required><br><br>

	      <label for="department"><b>Department</b></label>
	      <input type="text" placeholder="Enter Department NAME" name="dptn" required><br><br>

	      <label for="MNO."><b>Mobile Number</b></label>
	      <input type="text" placeholder="Enter Mobile Number" name="MNO." required><br><br>

	      <label for="psw"><b>Password</b></label>
	      <input type="password" placeholder="Enter Password" name="psw" required><br><br>

	      <label for="psw-conf"><b>Confirm Password</b></label>
	      <input type="password" placeholder="Confirm Password" name="psw-conf" required><br><br>
	      
	      <label>
	        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	      </label><br><br>
	      <div>
	        <a href = "Login.html"><button type="submit">Sign UP</button></a><br><br>
	        <button type="button">Cancel</button><br>
	      </div>
	    </div>
	  </form>
</div>

</body>
</html>
