<html>

	<title>Student Form</title>
</head>
<body>
	<div>
	  <form>
	    <div>
	      <h1>Add Student Deatils</h1>
	      <hr>
	      <label for="SN"><b>Student Name</b></label>
	      <input type="text" placeholder="Enter Student Name" name="SN" required><br><br>

	      <label for="RNO"><b>Register Number</b></label>
	      <input type="text" placeholder="Register Number" name="RNO" required><br><br>

	      <label for="DP"><b>Department</b></label>

	      <label for="DateAnTime"><b>Password</b></label>
	      <input type="datetime-local" placeholder="DOB as Password"><br><br>

	      <label for="G"><b>Gender</b></label>
	      <input type="text" placeholder="Gender" name="G" required><br><br>
	      
	      <label>
	        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	      </label><br><br>
	      <div>
	        <a href = "gallery.html"><button type="submit">Add Details</button></a><br><br>
	        <a href = "gallery.html"><button type="button">Back</button></a><br>
	      </div>

</div>
